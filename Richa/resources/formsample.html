<j:jelly xmlns:j="jelly:core" xmlns:s="jelly:org.richa.tags.extjs.ExtJSTagLibrary">
<html>
<head>
<s:script/>
<s:style/>
</head>
<body>
<s:page name="customer">
    <s:formwrapper width="375px" title="Customer Information">
		<s:form name="customer" labelWidth="100" buttonAlign="left">
		    <s:fieldset name="legper" legend="Personal">
				<s:textfield name="name" fieldLabel="Name" width="170"/>
				<s:numberfield name="age" fieldLabel="Age" width="45"/>
				<s:datefield name="dob" fieldLabel="Date Of Birth" width="100"/>
			</s:fieldset>
			<s:fieldset name="legaddr" legend="Address">
				<s:textfield name="addr1" fieldLabel="Address 1" width="170"/>
				<s:textfield name="addr2" width="170" fieldLabel="Address2"/>
				<s:textfield name="city"  fieldLabel = "City" width="170"/>
				<s:numberfield name="zip" fieldLabel="Zip" width="55" maxLength="5"/>
				<s:textarea name="comment" fieldLabel="Comments" width="170"/>
			</s:fieldset>
			<s:formbutton text="Save" handler="test"/>
		</s:form>
	</s:formwrapper>
	<s:formwrapper width="700px" title="Order Information">
		<s:form name="order" labelWidth="100">
		  	<s:column width="320px">
		  	<s:fieldset name="legord" legend="Orders">
				<s:textfield name="orderid" fieldLabel="Order#" width="170"/>
				<s:datefield name="createdt" fieldLabel="Created On" width="100"/>
			</s:fieldset>
			</s:column>
			<s:fieldset name="legord1" legend="Orders1">
				<s:column width="320px">
					<s:numberfield name="amount" fieldLabel="Amount" width="170"/>
					<s:datefield name="shipdt" fieldLabel="Shipped On" width="100"/>
				</s:column>
			</s:fieldset>
		</s:form>
	</s:formwrapper>
</s:page>
<script type="text/javascript">
    function test()
    {
        alert("Hello World") ;
    }
</script>
</body>
</html>
</j:jelly>
