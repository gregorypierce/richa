<j:jelly xmlns:j="jelly:core"
	xmlns:s="jelly:org.richa.tags.extjs.ExtJSTagLibrary">
	<html>
	<head>
	<s:script />
	<s:style />
	</head>
	<body>
	<s:page name="eventtest" listener="pageListener">
		<s:formwrapper width="375px" title="Page Event Listener">
			<s:form name="page" labelWidth="100" buttonAlign="left">
				<s:formbutton text="Page Event" handler="pageHandler" />
			</s:form>
		</s:formwrapper>
		<s:formwrapper width="375px" title="Form Event Listener">
			<s:form name="form" labelWidth="100" buttonAlign="left"
				listener="formListener">
				<s:formbutton text="Form Event" handler="formHandler" />
			</s:form>
		</s:formwrapper>
		<s:formwrapper width="375px" title="Customer Information Event Handler">
			<s:form name="customer" labelWidth="100" buttonAlign="left" listener="customerListener">
				<s:fieldset name="legper" legend="Personal">
					<s:textfield name="name" fieldLabel="Name" width="170" />
					<s:numberfield name="age" fieldLabel="Age" width="45" />
					<s:datefield name="dob" fieldLabel="Date Of Birth" width="100" />
				</s:fieldset>
				<s:fieldset name="legaddr" legend="Address">
					<s:textfield name="addr1" fieldLabel="Address 1" width="170" />
					<s:textfield name="addr2" width="170" fieldLabel="Address2" />
					<s:textfield name="city" fieldLabel="City" width="170" />
					<s:numberfield name="zip" fieldLabel="Zip" width="55" maxLength="5" />
					<s:textarea name="comment" fieldLabel="Comments" width="170" />
				</s:fieldset>
				<s:formbutton text="Save" handler="customerDataHandler" scope="form" />
			</s:form>
		</s:formwrapper>
	</s:page>
	</body>
	</html>
</j:jelly>
