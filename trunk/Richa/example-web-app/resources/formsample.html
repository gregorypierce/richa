<extJS:page name="customer" xmlns:extJS="jelly:org.richa.tags.extjs.ExtJSTagLibrary">
	<html>
	<head>
		<extJS:script />
		<extJS:style theme="ytheme-aero"/>
		<script type="text/javascript">
			function testing()
			{
				alert ("Hello World") ;
			}
		</script>
	</head>
	<body>
		<extJS:formwrapper width="375px" title="Customer Information">
			<extJS:listener name="formListener">
				<extJS:form name="customer" labelWidth="100" buttonAlign="left">
					<extJS:fieldset name="legper" legend="Personal">
						<extJS:textfield name="name" fieldLabel="Name" width="170" />
						<extJS:numberfield name="age" fieldLabel="Age" width="45" clientclick="testing" serverchange="formHandler" senddata="field"/>
						<extJS:datefield name="dob" fieldLabel="Date Of Birth" width="100" />
					</extJS:fieldset>
					<extJS:fieldset name="legaddr" legend="Address">
						<extJS:textfield name="addr1" fieldLabel="Address 1" width="170" />
						<extJS:textfield name="addr2" width="170" fieldLabel="Address2" />
						<extJS:textfield name="city" fieldLabel="City" width="170" />
						<extJS:numberfield name="zip" fieldLabel="Zip" width="55" maxLength="5" />
						<extJS:textarea name="comment" fieldLabel="Comments" width="170" />
					</extJS:fieldset>
					<extJS:formbutton name="save" text="Save"/>
					<extJS:formbutton name="cancel" text="Cancel" serverclick="formHandler" senddata="page"/>
				</extJS:form>
			</extJS:listener>
		</extJS:formwrapper>
		<extJS:formwrapper width="700px" title="Order Information">
			<extJS:form name="order" labelWidth="100">
				<extJS:column width="320px">
					<extJS:fieldset name="legord" legend="Orders">
						<extJS:textfield name="orderid" fieldLabel="Order#" width="170" />
						<extJS:datefield name="createdt" fieldLabel="Created On" width="100" />
					</extJS:fieldset>
				</extJS:column>
				<extJS:column width="320px">
					<extJS:fieldset name="legord1" legend="Orders1">
						<extJS:numberfield name="amount" fieldLabel="Amount" width="170" />
						<extJS:datefield name="shipdt" fieldLabel="Shipped On" width="100" />
					</extJS:fieldset>
				</extJS:column>
			</extJS:form>
		</extJS:formwrapper>
	</body>
	</html>
</extJS:page>
